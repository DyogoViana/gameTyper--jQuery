<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Game Typer</title>
</head>
<body>
    <h1>Game Typer</h1>
    <p class="frase">Esta frase tem seis belas palavras.</p>

    <!-- Modelo a ser escrito -->
    <ul class="info">
        <li><span id="tamanho-frase">0</span> palavras.</li>
        <li><span id="tempo-digitacao">3</span> segundos</li>
    </ul>

    <!-- Campo digitaçãoo -->
    <textarea class="campo-digitacao" cols="40" rows="8"></textarea>

    <!-- Contador -->
    <ul>
        <li><span id="contador-caracteres">0</span> caracteres</li>
        <li><span id="contador-palavras">0</span> palavras</li>
    </ul>

    <!-- JavaScript -->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
