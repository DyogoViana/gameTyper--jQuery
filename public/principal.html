<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Game Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1 class="center">Game Typer</h1>
        <p class="frase center">Esta frase tem seis belas palavras.</p>

        <!-- Modelo a ser escrito -->
        <ul class="info center">
            <li><span id="tamanho-frase">0</span> palavras.</li>
            <li><span id="tempo-digitacao">3</span> segundos</li>
        </ul>

        <!-- Campo digitação -->
        <textarea class="campo-digitacao" cols="40" rows="8"></textarea>
        
        <!-- Botão reiniciar jogo -->
        <button id="botao-reiniciar">Reiniciar jogo</button>

        <!-- Contador -->
        <ul class="center">
            <li><span id="contador-caracteres">0</span> caracteres</li>
            <li><span id="contador-palavras">0</span> palavras</li>
        </ul>
    </div>


    <!-- JavaScript -->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
